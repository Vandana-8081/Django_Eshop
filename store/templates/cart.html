{% extends 'base.html' %}

{% block content %}
  {% load cart %}

  <div class="container">
    <div class="border rounded p-4 m-4">
      <h4 calss="display-4 pl-4 ml-4">Your Cart</h4>
      <table class="table">
        <thead>
          <tr>
            <th>S.NO</th>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
            <tr>
              <td>{{ forloop.counter }}</td>

              <td>
                <img style="height:80px ;" src="{{ product.image.url }}" alt="" />
              </td>
              <td>{{ product.name }}</td>

              <td>â‚¹ {{ product.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="m-3 p-3">
        <a href="#" class="btn btn-outline-success border rounded col-lg-3 float-right" data-toggle="modal" data-target="#exampleModal">Check out</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Check Out Form</h5><hr />
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="m-2 p-3">
            <form action="/check-out" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="address" id="" class="form-control" placeholder="" aria-describedby="helpId" />
              </div>
              <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" id="" class="form-control" placeholder="" aria-describedby="helpId" />
              </div>
              <input type="submit" class="btn btn-outline-info col-lg-6 float-right" value="check-out" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
